<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div class="container mt-5">
    <h2>Login</h2>
    <form method="POST">
        {% if error %}<p class="text-danger">{{ error }}</p>{% endif %}
        <input name="username" placeholder="Username" class="form-control mb-2" required>
        <input name="password" type="password" placeholder="Password" class="form-control mb-2" required>
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="/register" class="btn btn-secondary">Register</a>
    </form>
</div>
</body>
</html>
